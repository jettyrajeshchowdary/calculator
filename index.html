<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vivekBoii Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calContainer">
            <div class="display"></div>
            <div class="buttons">
                <div class="ac">AC</div>
                <div class="de">DE</div>
                <div class="point">.</div>
                <div class="slash">/</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="mul">*</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="sub">-</div>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="add">+</div>
                <div class="dzero">00</div>
                <div class="zero">0</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
